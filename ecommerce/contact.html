<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/izzatstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="main.html">
                <img src="css/shopngo.jpg" alt="ShopNGo Logo">
            </a>
        </div>
        <header>
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Log In</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <form action="/contact" method="post" data-form-type="contact" onsubmit="return showSuccessMessage(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
            <div class="contact-info">
                <p>Contact us at:</p>
                <p>Phone: +60 15-334 5463</p>
                <p>Address: 375 ShopNGo Lane, 59000 Kuala Lumpur, Malaysia</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 ShopNGo.</p>
            <p>All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
