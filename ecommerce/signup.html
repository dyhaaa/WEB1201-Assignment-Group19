<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/izzatstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="css/shopngo.jpg" alt="ShopNGo Logo">
            </a>
        </div>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Log In</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Sign Up</h1>
            <form action="/signup" method="post" data-form-type="signup" onsubmit="return showSuccessMessage(event)">
        
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <small id="nameHelp" class="form-text text-muted">Please enter your full name.</small>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br>

                <div class="form-group">
                    <label for="terms">I agree to the Terms and Conditions</label>
                    <input type="checkbox" id="terms" name="terms" required>
                </div>

                <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 ShopNGo.</p>
            <p>All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
